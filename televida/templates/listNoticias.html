 {% extends 'base.html' %}
  {% block titulo %} Televida | Inicio {% endblock %}
  {% block contenido %}

    <section id="contenido">
      <div class="titulo"><h1>Ultimas Noticias</h1></div>
  

        {% for Noti in TNoticias %}
        <div class="row"><!--noticia1-->

          <div class="col-md-4">
             <div class="imagen">
               <img class="img-rounded" src="{{MEDIA_URL}}{{Noti.ImagenNoticia}}" alt="{{Noti.TituloNoticia}}" height="180">
             </div>
          </div>
           <div  class="col-md-8">
            <div class="texto">
               <h4>{{Noti.TituloNoticia|title}}</h4>
               <p>{{Noti.TextoNoticia|truncatechars:300}}</p>
               <p><a href="Noticia/{{Noti.id}}/" class="btn btn-info">Leer m√°s...</a></p> 
            </div>
           </div>
      

        </div><!--noticia1-->
        {% endfor %}

    </section><!-- /contenido -->
  {% endblock contenido %}
